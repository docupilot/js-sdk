name: QC

on:
  pull_request:
    branches: [ '**' ]
    types: [ synchronize, opened, reopened, ready_for_review ]
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false                        # run this job only if the PR is not in a draft state

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: actions/setup-node@v2
        id: setup-node
        with:
          cache: 'npm'
          node-version: '15.14.0'

      - name: Cache node_modules
        id: cache-dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-dependencies-15.14.0-${{ hashFiles('package-lock.json') }}

      - name: Debug npm config1 (github.token)
        run: npm config ls
        env:
          NODE_AUTH_TOKEN: ${{ github.token }}

      - name: Debug npm config2 (secrets.GITHUB_TOKEN)
        run: npm config ls
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug npm config3 (no env)
        run: npm config ls


      - if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: lint
        run: ./node_modules/.bin/prettier --check **/*.ts
