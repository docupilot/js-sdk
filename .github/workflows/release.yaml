name: Release

on:
  release:
    types: [ published ]

jobs:
  publish_release_artifacts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: actions/setup-node@v2
        id: setup-node
        with:
          cache: 'npm'
          node-version: '14.18.2'

      - name: install
        run: |
          cd openapi-typescript-codegen
          npm i
          npm run build
          cd ../
          npm i

      - name: build and pack
        run: |
          set -e      # fail with non-zero exit code on error
          npm run build
          npm pack
          mv $(ls | grep .tgz) docupilot-js-sdk.tgz

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_ASSSET_PAT }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./docupilot-js-sdk.tgz
          asset_name: docupilot-js-sdk.tgz
          asset_content_type: application/x-gtar
