  /accounts/v2/users/delete_account/:
    post:
      operationId: delete_workspace
      summary: Delete a workspace and other related data permanently
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteWorkspace'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DeleteWorkspace'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DeleteWorkspace'
        required: true
      security:
      - SessionAuthentication: []
      responses:
        '200':
          description: No response body
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedError'
          description: ''
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: ''
  /accounts/v2/users/initiate_authorization_sequence/:
    post:
      operationId: initiate_authorization_sequence
      summary: Initiate a re-authorization sequence that would verify authenticity
        of logged-in userin order to allow performing high security operations like
        delete workspace
      tags:
      - users
      security:
      - SessionAuthentication: []
      responses:
        '200':
          description: No response body
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedError'
          description: ''
  /accounts/v2/users/me/:
    get:
      operationId: get_me
      summary: get logged in user details
      tags:
      - users
      security:
      - SessionAuthentication: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedError'
          description: ''
    put:
      operationId: update_me
      summary: update logged in user details
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/User'
      security:
      - SessionAuthentication: []
      - tokenAuth: []
