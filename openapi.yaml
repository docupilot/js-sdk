  /api/v2/history/:
    get:
      operationId: get_created_documents_history
      summary: Get created documents history
      parameters:
      - in: query
        name: document
        schema:
          type: integer
      - in: query
        name: end_date
        schema:
          type: string
          format: date-time
        description: 'DateTime in this format: 2019-05-02 16:25:12.353000'
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: start_date
        schema:
          type: string
          format: date-time
        description: 'DateTime in this format: 2019-05-02 16:25:12.353000'
      - in: query
        name: status
        schema:
          type: string
          enum:
          - error
          - pending
          - success
      tags:
      - history
      security:
      - SessionAuthentication: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMergeHistoryList'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedError'
          description: ''
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: ''
  /api/v2/history/{id}/download/:
    get:
      operationId: download_created_document
      summary: download generated document if available
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this merge history.
        required: true
      tags:
      - history
      security:
      - SessionAuthentication: []
      responses:
        '200':
          content:
            text/html:
              schema:
                type: string
                format: binary
            application/pdf:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            application/vnd.openxmlformats-officedocument.wordprocessingml.document:
              schema:
                type: string
                format: binary
            application/vnd.openxmlformats-officedocument.presentationml.presentation:
              schema:
                type: string
                format: binary
            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
              schema:
                type: string
                format: binary
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedError'
          description: ''
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
          description: ''
  /api/v2/linked_accounts/:
    get:
      operationId: list_delivery_accounts
      summary: Get list of linked accounts
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: type
        schema:
          type: string
          enum:
          - aws_s3
          - docu_sign
          - dropbox
          - eversign
          - google_drive
          - hellosign
          - one_drive
          - podio
          - sign_now
          - signable
          - zoho_crm
      tags:
      - linked_accounts
      security:
      - SessionAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeliveryAccount'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedError'
          description: ''
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: ''
    post:
      operationId: add_delivery_account
      summary: Create linked account
      tags:
      - linked_accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeliveryAccount'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DeliveryAccount'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DeliveryAccount'
        required: true
      security:
      - SessionAuthentication: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeliveryAccount'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedError'
          description: ''
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: ''
  /api/v2/linked_accounts/{integrator_type}/invoke/:
    get:
      operationId: invoke_integrator
      description: Redirects to oauth endpoint to add a new linked account of given
        'integrator_type'
      parameters:
      - in: query
        name: environment
        schema:
          type: string
        description: 'sub-type of integrator. For example: sandbox or production for
          docu_sign'
      - in: path
        name: integrator_type
        schema:
          type: string
          pattern: ^dropbox|google_drive|one_drive|docu_sign|sign_now|podio|eversign$
        required: true
      tags:
      - linked_accounts
      security:
      - SessionAuthentication: []
      responses:
        '302':
          description: No response body
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedError'
          description: ''
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
          description: ''
  /api/v2/linked_accounts/{id}/:
    put:
      operationId: update_delivery_account
      summary: Refresh linked account
      parameters:
      - in: path
        name: id
        schema:
